name: EC2 K6 Test Runner

on:
  workflow_run:
    workflows: ["(DEV) Deploy to Amazon ECS"]
    branches:
      - main
    types:
      - completed

jobs:
  ec2-k6-runner:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Create and Start EC2 Instance
      run: |
        INSTANCE_ID=$(aws ec2 run-instances --image-id ami-0b2eaf82f5c11df40 --instance-type t2.micro --key-name crowsnest --security-group-ids YOUR-SECURITY-GROUP-ID sg-0dece0956ba8ccbfc --subnet-id YOUR-SUBNET-ID subnet-079204d477c3b73f1 --query 'Instances[0].InstanceId' --output text)
        echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
        aws ec2 wait instance-running --instance-ids $INSTANCE_ID

    - name: Get Instance Public IP
      run: |
        INSTANCE_IP=$(aws ec2 describe-instances --instance-ids $INSTANCE_ID --query 'Reservations[0].Instances[0].PublicIpAddress' --output text)
        echo "INSTANCE_IP=$INSTANCE_IP" >> $GITHUB_ENV

    - name: Copy K6 script to EC2 Instance
      run: scp -o StrictHostKeyChecking=no -i YOUR-KEY-PAIR-FILE.pem your-k6-script.js ubuntu@$INSTANCE_IP:/home/ubuntu/

    - name: Run K6 script on EC2 Instance
      run: ssh -o StrictHostKeyChecking=no -i YOUR-KEY-PAIR-FILE.pem ubuntu@$INSTANCE_IP k6 run /home/ubuntu/your-k6-script.js

    - name: Terminate EC2 Instance
      run: aws ec2 terminate-instances --instance-ids $INSTANCE_ID
